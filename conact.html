                    <div class="row">
                        <div class="col-lg-6 col-12 mb-4">
                            <form class="form">
                                <div class="row">            
                                    <div class="col-12 mb-3">
                                        <div class="from-group">
                                            <input type="text" class="form-control" name="firstName" autocomplete="off" required>

                                        </div>
                                    </div>
                                    <div class="col-12  mb-3">

                                            <label for="phoneNumber" class="label">
                                                <span class="label-content">رقم الجوال</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-5">
                                        <div class="from-group textarea">
                                            <textarea class="form-control" name="message" autocomplete="off" required cols="30" rows="10"></textarea>
                                            <label for="message" class="label">
                                                <span class="label-content">رسالتك</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12">
